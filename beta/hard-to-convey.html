<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hard to Convey</title>
    <link rel="icon" type="image/png" href="/assets/icon.png">
</head>
<body style="margin: 0; padding: 0; background-color: #231f20;">
<!--    WARNING: When updating to new version, make sure to update index.html and TemplateData/style.css    -->
<!--             For index.html, go to both instances where there is "960". For the .css, copy it from a prev    -->
    <iframe style="width: 100%; height: 100dvh; max-height: 100dvh; display: block; border: none; margin: 0;" src="htc-build13/index.html"></iframe>
    <script>
        const iframe = document.querySelector("iframe");

        iframe.addEventListener("load", () => {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            const style = iframeDoc.createElement("style");
            style.textContent = `
                                    canvas, canvas:focus {
                                        outline: none;
                                    }
                                `;

            iframeDoc.head.appendChild(style);
        });
    </script>
</body>
</html>
